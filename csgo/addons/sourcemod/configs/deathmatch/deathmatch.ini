"Deathmatch Config"
{
    "Options"
    {
        // Enable Deathmatch.
        // --
        // Default: yes
        "dm_enabled" "yes"

        // Enable compatibility for Valve's Deathmatch (game_type 1 & game_mode 2) or Custom (game_type 3 & game_mode 0).
        // --
        // Default: no
        "dm_enable_valve_deathmatch" "no"

        // Display a message saying that your server is running Deathmatch.
        // --
        // Default: yes
        "dm_welcomemsg" "yes"

        // Free for all mode.
        // --
        // Default: no
        "dm_free_for_all" "yes"

        // Hides the radar from players.
        // --
        // Default: no
        "dm_hide_radar" "yes"

        // Display a panel showing health of the victim.
        // --
        // Default: "no"
        "dm_display_panel" "no"

        // Display a panel showing damage done to a player.
        // Requires dm_display_panel set to 1.
        // --
        // Default: "no"
        "dm_display_panel_damage" "no"
        
        // Enable the sounds of bodyshots.
        // --
        // Default: yes
        "dm_sounds_bodyshots" "yes"

        // Enable the sounds of headshots.
        // --
        // Default: yes
        "dm_sounds_headshots" "yes"

        // Headshot only mode.
        // --
        // Default: no
        "dm_headshot_only" "no"

        // Enable clients to have their own personal headshot only mode.
        // --
        // Default: yes
        "dm_headshot_only_allow_client" "no"

        // Enable world damage during headshot only mode.
        // --
        // Default: no
        "dm_headshot_only_allow_world" "no"

        // Enable knife damage during headshot only mode.
        // --
        // Default: no
        "dm_headshot_only_allow_knife" "no"

        // Enable taser damage during headshot only mode.
        // --
        // Default: no
        "dm_headshot_only_allow_taser" "no"

        // Enable grenade damage during headshot only mode.
        // --
        // Default: no
        "dm_headshot_only_allow_nade" "no"

        // Remove objectives (disables bomb sites, and removes c4 and hostages).
        // --
        // Default: yes
        "dm_remove_objectives" "yes"

        // Enable respawning.
        // --
        // Default: yes
        "dm_respawning" "yes"

        // Respawn time.
        // --
        // Default: 1.0
        "dm_respawn_time" "1.0"

        // Gun menu mode.
        // 1) Enabled.
        // 2) Primary weapons only. 
        // 3) Secondary weapons only.
        // 4) Random weapons only.
        // 5) Disabled.
        // --
        // Default: 1
        "dm_gun_menu_mode" "1"

        // Enable line of sight spawning. If enabled, players will be spawned at
        // a point where they cannot see enemies, and enemies cannot see them.
        // --
        // Default: yes
        "dm_los_spawning" "yes"

        // Maximum number of attempts to find a suitable line of sight spawn point.
        // --
        // Default: 10
        "dm_los_attempts" "10"

        // Minimum distance from enemies at which a player can spawn.
        // --
        // Default: 0.0
        "dm_spawn_distance" "10.0"

        // Spawn protection time.
        // --
        // Default: 1.0
        "dm_spawn_protection_time" "1.0"

        // When players can receive weapons. 1) On respawn. 2) Immediately.
        // --
        // Default: 1
        "dm_loadout_style" "1"

        // Enable fast weapon equipping.
        // --
        // Default: no
        "dm_fast_equip"  "yes"

        // Knives do NO damage to players.
        // --
        // Default: no
        "dm_no_knife_damage" "no"

        // Remove ground weapons.
        // --
        // Default: yes
        "dm_remove_weapons" "yes"

        // Replenish ammo when weapon is empty.
        // --
        // Default: yes
        "dm_replenish_ammo_empty" "yes"

        // Replenish ammo on reload action.
        // --
        // Default: no
        "dm_replenish_ammo_reload" "no"

        // Replenish ammo clip on kill.
        // --
        // Default: yes
        "dm_replenish_ammo_kill" "yes"

        // Replenish type. 1) Clip only. 2) Reserve only. 3) Both.
        // --
        // Default: 2
        "dm_replenish_ammo_type" "3"

        // Unlimited player grenades.
        // --
        // Default: no
        "dm_replenish_grenade" "no"

        // Unlimited hegrenades.
        // --
        // Default: no
        "dm_replenish_hegrenade" "no"

        // Give players their grenade back on successful kill.
        // --
        // Default: no
        "dm_replenish_grenade_kill" "no"

        // Disable grenade messages.
        // --
        // Default: yes
        "dm_nade_messages" "yes"

        // Disable cash award messages.
        // --
        // Default: yes
        "dm_cash_messages" "yes"

        // Spawn Health Points (HP).
        // --
        // Default: 100
        "dm_hp_start" "100"

        // Maximum Health Points (HP).
        // --
        // Default: 100
        "dm_hp_max" "100"

        // Health Points (HP) per kill.
        // --
        // Default: 5
        "dm_hp_kill" "15"

        // Health Points (HP) per headshot kill.
        // --
        // Default: 10
        "dm_hp_headshot" "30"

        // Health Points (HP) per knife kill.
        // --
        // Default: 50
        "dm_hp_knife" "50"

        // Health Points (HP) per nade kill.
        // --
        // Default: 30
        "dm_hp_nade" "30"

        // Display HP messages.
        // --
        // Default: yes
        "dm_hp_messages" "yes"

        // Maximum Armor Points (AP).
        // --
        // Default: 100
        "dm_ap_max" "100"

        // Armor Points (AP) per kill.
        // --
        // Default: 5
        "dm_ap_kill" "15"

        // Armor Points (AP) per headshot kill.
        // --
        // Default: 10
        "dm_ap_headshot" "30"

        // Armor Points (AP) per knife kill.
        // --
        // Default: 50
        "dm_ap_knife" "50"

        // Armor Points (AP) per nade kill.
        // --
        // Default: 30
        "dm_ap_nade" "30"

        // Display AP messages.
        // --
        // Default: yes
        "dm_ap_messages" "yes"
    }

