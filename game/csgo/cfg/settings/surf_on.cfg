exec settings/movement_unlock.cfg

// https://github.com/surftimer/SurfTimer/blob/dev/cfg/sourcemod/surftimer/main.cfg

// Hard: sv_airaccelerate 100
// Semi hard: sv_airaccelerate 150
// Medium: sv_airaccelerate 200
// Easy: sv_airaccelerate 400
// Fun: sv_airaccelerate 800
// Extra easy: sv_airaccelerate 1000

sv_airaccelerate 800
sv_accelerate 10
sv_maxvelocity 4500
sv_autobunnyhopping 1
mp_drop_knife_enable 1
r_drawviewmodel 0
sv_falldamage_scale 0

cs2f_noblock_enable 			1		// Whether to use player noblock, which sets debris collision on every player
cs2f_movement_unlocker_enable	1		// Whether to enable movement unlocker
cs2f_use_old_push 				1		// Whether to use the old CSGO trigger_push behavior (Necessary for surf and other modes that heavily use ported pushes)

echo "settings/surf_on.cfg executed"
