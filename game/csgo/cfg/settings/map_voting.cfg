// Disable map voting as it doesn't work well with workshop maps and multi mod server
// We let GameModeManager handle the map voting
sv_allow_votes 0
mp_endmatch_votenextmap 0
mp_match_end_changelevel 0
mp_match_end_restart 0
mp_endmatch_votenextleveltime 0
mp_endmatch_votenextmap_keepcurrent 0

// This controls how long the match waits before starting the next map
mp_match_restart_delay 25

echo "settings/map_voting.cfg executed"
