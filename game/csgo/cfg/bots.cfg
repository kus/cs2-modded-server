// Thanks https://github.com/lengran/OpenPrefirePrac/
mp_bot_ai_bt "addons\scripts\ai\bt\hard_mode.kv3"
mp_bot_ai_bt_clear_cache

bot_chatter							"normal"
bot_join_after_player				1
bot_auto_vacate 1                      // If nonzero, bots will automatically leave to make room for human players.
bot_defer_to_human_goals 0
bot_defer_to_human_items 0
bot_allow_rogues 0
bot_auto_follow 0
bot_join_team any
bot_quota							2 // Add 1 bot if only 1 person on the server. When there is 2 or more humans there is no bots
bot_quota_mode						"fill"

// 1: Easy bots, plus the bots donâ€™t shoot.
// 2: Easy bots (default!).
// 3: Normal bots (not the default, despite the name).
// 4: Hard bots.
// 5: Expert bots.
bot_difficulty                       5
custom_bot_difficulty                5
sv_auto_adjust_bot_difficulty        0
bot_autodifficulty_threshold_high    2.0
bot_autodifficulty_threshold_low     -2.0
bot_max_vision_distance_override     99999

bot_loadout "rifle"
bot_allow_grenades 1
bot_allow_pistols 1
bot_allow_shotguns 1
bot_allow_sub_machine_guns 1
bot_allow_rifles 1
bot_allow_snipers 1
bot_allow_machine_guns 1

bot_stop 0
bot_freeze 0
bot_zombie 0
bot_knives_only 0
bot_mimic 0
bot_ignore_enemies 0
bot_dont_shoot 0
bot_pistols_only 0
bot_snipers_only 0

// Allow user to overwrite any settings above via `custom_bots.cfg`
exec custom_bots.cfg

echo "bots.cfg executed"