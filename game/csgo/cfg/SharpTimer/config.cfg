//Whether player times should be put into a mysql database by default or not.
//You can Configure your MySQL connection in mysqlConfig.json
//Default value: false
sharptimer_mysql_enabled false

//Defines the time in seconds between commands can be called.
//Default value: 1
sharptimer_command_spam_cooldown 1

//Whether !r is enabled by default or not. 
//Default value: true
sharptimer_respawn_enabled true

//Whether !top is enabled by default or not. 
//Default value: true
sharptimer_top_enabled true

//Whether !rank is enabled by default or not. 
//Default value: true
sharptimer_rank_enabled true

//Whether Legs should be removed or not. 
//Default value: true
sharptimer_remove_legs true 

//Whether !cp, !tp and !prevcp are enabled by default or not. 
//Default value: false
sharptimer_checkpoints_enabled true

//Whether checkpoints should save in the air with the current player speed. 
//Default value: false
sharptimer_remove_checkpoints_restrictions false

//Whether the players speed should loose all speed when entring a teleport map trigger or not.
//This is useful to prevent players from flying off the spawn on bhop or surf maps.
//But also will make you loose all speed when going through teleport gates on kitsune for example, so decide for yourself if you want to use it or not.
//Default value: false
sharptimer_reset_teleport_trigger_speed_enabled false 

//Whether the players speed should be limited on exiting the starting trigger or not.
//Default value: true 
sharptimer_max_start_speed_enabled true

//Defines max speed the player is allowed to have while exiting the start trigger. 
//Default value: 320 
sharptimer_max_start_speed 320

//Default value of chat prefix for SharpTimer messages. 
//Default value: [SharpTimer] 
sharptimer_chat_prefix [SharpTimer]

//Whether timed Server Record messages are enabled by default or not. 
//Default value: true
sharptimer_sr_ad_enabled true

//Interval how often the Server Record shall be printed to chat. 
//Default value: 120
sharptimer_sr_ad_timer 120

//Whether connect/disconnect messages are enabled by default or not. 
//Default value: true
sharptimer_connectmsg_enabled true

//Whether the player should get no crouch fatigue or not.
//Default value: true
sharptimer_remove_crouch_fatigue true